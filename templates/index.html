{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Cross No. 4 | Winneba</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --red: #e60000; --white: #ffffff; }
        html { scroll-behavior: smooth; }
        body, html { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: #000; color: #fff; }

        /* HERO SECTION */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.8)), 
                        url("{% static 'images/Kobby.JPG' %}") no-repeat center center/cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }

        /* NAVIGATION */
        nav {
            position: fixed; top: 0; width: 100%; padding: 20px 0; z-index: 1000;
            display: flex; justify-content: center; gap: 30px;
            background: rgba(0, 0, 0, 0.8); border-bottom: 2px solid var(--red);
        }
        nav a { color: white; text-decoration: none; font-weight: 700; font-size: 0.8rem; letter-spacing: 2px; }

        /* CENTERED LOGO */
        .logo-center img { height: 80px; width: 80px; border-radius: 50%; border: 3px solid #fff; background: #fff; margin-bottom: 15px; box-shadow: 0 0 15px var(--red); }

        /* FULL NAME - Enlarged for impact */
        .full-name { 
            font-size: 2.2rem; 
            letter-spacing: 5px; 
            font-weight: 900; 
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            text-transform: uppercase;
        }

        /* MOTTO CALL - Scaled down */
        h1.call { font-family: 'Anton', sans-serif; font-size: 3.5rem; text-transform: uppercase; margin: 0; }
        .white-text { text-shadow: 2px 2px 0px var(--red); }
        .red-text { color: var(--red); text-shadow: 1px 1px 0px #fff, 5px 5px 15px rgba(0,0,0,0.9); }
        
        /* RESPONSE BOX - Scaled down */
        .response-box { 
            background: #fff; 
            color: var(--red); 
            padding: 6px 25px; 
            font-weight: 900; 
            font-size: 1.1rem; 
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%); 
            margin-top: 15px; 
        }

        /* GALLERY SECTION */
        #gallery { padding: 100px 0; background: #000; }
        .section-title { font-family: 'Anton'; font-size: 3rem; color: var(--red); text-align: center; margin-bottom: 30px; }
        .carousel-item img { height: 75vh; object-fit: contain; background: #000; border: 2px solid var(--red); border-radius: 10px; }
    </style>
</head>
<body>

    <nav>
        <a href="#home">HOME</a>
        <a href="#gallery">GALLERY</a>
        <a href="#history">HISTORY</a>
    </nav>

    <div class="hero" id="home">
        <div class="logo-center"><img src="{% static 'images/logo.jpg' %}" alt="Logo"></div>
        <div class="full-name">RED CROSS NO. 4 MASQUERADE GROUP</div>
        <h1 class="call">
            <span class="white-text">RED</span> <span class="red-text">AHHHH!</span>
        </h1>
        <div class="response-box">YEREBO ARA EWU</div>
    </div>

  <section id="gallery">
    <h2 class="section-title">COSTUME GALLERY</h2>
    <div id="costumeCarousel" class="carousel slide container" data-bs-ride="carousel">
        <div class="carousel-inner">
            
            <div class="carousel-item active">
                <img src="{% static 'images/gallery/Costume 1.JPG' %}" class="d-block w-100" alt="Costume 1">
            </div>

            {% for i in "x"|rjust:"34" %}
            <div class="carousel-item">
                <img src="{% static 'images/gallery/Costume ' %}{{ forloop.counter|add:1 }}.JPG" class="d-block w-100" alt="Costume Gallery Item">
            </div>
            {% endfor %}

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#costumeCarousel" data-bs-target="#costumeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#costumeCarousel" data-bs-target="#costumeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
